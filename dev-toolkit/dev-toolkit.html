<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/foundation/foundation.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">    
</head>

<body>

<section id="branchNamer">
    <h1 class="center-text">Branch Namer</h1 >
    <div class="row">
        <textarea id="gitBranchInput" class="small-12 small-centered column" placeholder="Type the JIRA title here!"></textarea>
    </div>

    <div class="row">
        <textarea id="gitBranchOutput" class="small-12 small-centered column" readonly></textarea>
    </div>
</section>

<section id="base64Decoder">
    <h1 class="center-text">Base64 Decoder</h1 >
    <div class="row">
            <textarea id="base64Input" class="small-12 small-centered column" placeholder="Enter Base64 encoded text here!"></textarea>
        </div>
    </div>
    <div class="row">
            <textarea id="base64Output" class="small-12 small-centered column" readonly></textarea>
    </div>

</section>


</body>
<script src="js/dev-toolkit.js"></script>
</html>
