<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/foundation/foundation.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">    
</head>
<body>

<section id="branchNamer">
    <h1 class="column large-centered large-3">Branch Namer</h1 >
    <div class="row">
        
        <label class="large-1 column">Input</label>
        <textarea id="gitBranchInput" class="large-10 large-centered column"></textarea>
    </div>

    <div class="row">
        <label class="large-1 column">Output</label>
        <textarea id="gitBranchOutput" class="large-10 large-centered column" readonly></textarea>
    </div>
</section>

<section id="base64Decoder">
    <h1 class="column large-centered large-3">Base64 Decoder</h1 >
    <div class="row">
            <label class="large-1 column">Input</label>
            <textarea id="base64Input" class="large-10 large-centered column"></textarea>
        </div>
    </div>
    <div class="row">
            <label class="large-1 column">Output</label>
            <textarea id="base64Output" class="large-10 large-centered column" readonly></textarea>
    </div>
</section>
</body>
<script src="js/dev-toolkit.js"></script>
</html>
