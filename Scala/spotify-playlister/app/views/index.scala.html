@import spotify.Track

@(trackListing: List[Track])

@main("Welcome to Play") {

    @play20.welcome("Loading topTracks")

@trackListing.map(_.spotifyId).mkString(",\n")

<iframe src="https://embed.spotify.com/?uri=spotify:trackset:TOP_TRACKS:@trackListing.map(_.spotifyId).mkString(",")" frameborder="0" allowtransparency="true"></iframe>


}
